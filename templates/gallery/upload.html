{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block photo %}
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-default">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
