{% extends 'index.html' %}
{% load crispy_forms_tags %}
    {% block content %}
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
              <label for="">{{field.label}}</label>
              <div>{{field}}</div>
              {% if field.errors %}
               <p>{{field.errors}}</p>
              {% endif %}
            {% endfor %}

{#            {{ form.as_table}}#}
            <input type="hidden" name="next" value="{{ next }}" />
            <input type="submit" class="btn btn-default" value="Регистрировать"/>
        </form>

    {% endblock %}
