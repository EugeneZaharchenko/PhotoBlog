{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
    {% block content %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
{#            {{ form.as_table }}#}
            {% for field in form %}
              <label for="">{{field.label}}</label>
              <div>{{field}}</div>
              {% if field.errors %}
               <p>{{field.errors}}</p>
              {% endif %}
            {% endfor %}
            <input type="hidden" name="next" value="{{ next }}" />
            <input type="submit" class="btn btn-default" value="Вход" />
        </form>

    {% endblock %}
